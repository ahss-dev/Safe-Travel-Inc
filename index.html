<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=SLO, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" href="imagens/icon-travel-browser-3.png">
    <title>Safe Travel Inc</title>
</head>
<body>

    <main>
        <section id="header">
            <div id="log-header">
                <img src="imagens/icons8-travel-64.png" alt="">
                <h2>Safe Travel Inc.</h2>
            </div>
        </section>
        
        <section class="container">
            <div class="box-search-passage">
                <div class="formulary">
                    <header>
                        <h2>Flight</h2>
                    </header>

                    <p>Fly modern, safe and comfortable with us!</p>

                    <div class="box-large">
                        <form >From:
                            <input class="field" type="text" placeholder="Departing from" required>
                        </form>
                        <form >To:
                            <input class="field" type="text" placeholder="Arriving at" required>
                        </form>
                    </div>
                    <div class="btn">
                        <button>Search and find dates!</button>
                    </div>
                </div>
            </div>
            <!-- <img src="imagens/london.jpg" alt=""> -->
        </section>
    </main>




</body>
</html>
